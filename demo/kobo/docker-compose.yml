services:
  # GCS Mounter for KoboCAT bucket
  gcs-mounter-kobocat:
    image: ghcr.io/oucru-id/kobo-gcsfuse:latest
    container_name: gcs-mounter-kobocat
    privileged: true
    restart: unless-stopped
    volumes:
      - ./sa-key.json:/keys/sa-key.json:ro
      - ./buckets/kobocat:/mnt/gcs:shared
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/keys/sa-key.json
      - BUCKET_NAME=${KOBOCAT_BUCKET_NAME}
      - MOUNT_POINT=/mnt/gcs
      - GCSFUSE_UID=1001
      - GCSFUSE_GID=1001
      - FILE_MODE=664
      - DIR_MODE=775
    healthcheck:
      test: ["CMD", "mountpoint", "-q", "/mnt/gcs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - kobo-be-network

  # GCS Mounter for KPI bucket  
  gcs-mounter-kpi:
    image: ghcr.io/oucru-id/kobo-gcsfuse:latest
    container_name: gcs-mounter-kpi
    privileged: true
    restart: unless-stopped
    volumes:
      - ./sa-key.json:/keys/sa-key.json:ro
      - ./buckets/kpi:/mnt/gcs:shared
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/keys/sa-key.json
      - BUCKET_NAME=${KPI_BUCKET_NAME}
      - MOUNT_POINT=/mnt/gcs
      - GCSFUSE_UID=1001
      - GCSFUSE_GID=1001
      - FILE_MODE=664
      - DIR_MODE=775
    healthcheck:
      test: ["CMD", "mountpoint", "-q", "/mnt/gcs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - kobo-be-network

networks:
  kobo-be-network:
    external: true